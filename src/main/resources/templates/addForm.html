<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
		<meta charset="utf-8" />
		<link th:href="@{/css/style.css}" href="/static/css/style.css" rel='stylesheet' type='text/css' />
		<script type="text/javascript" th:src="@{/js/jquery/2.0.0/jquery.min.js}"></script>
		
</head>
<body>
	 <div class="main">
		<div class="login-form">
			<h1>用户注册</h1>
					<div class="head">
						<img th:src="@{/images/user.png}" src="/static/image/user.png" alt=""/>
					</div>
				<form method="post" action="add">
						<input type="text" name="name" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" />
						<samp id="sa"></samp>
						<input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"  />
						<div class="submit">
							<input type="submit"  value="registered" />
					</div>	
					<p><a href="login">返回登录</a></p>
				</form>
			</div>
		</div>
		 		
</body>
</html>
